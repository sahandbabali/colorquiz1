<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Color Quiz App</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>

      <style>
            body {
                  background: url('back.jpg') center top fixed no-repeat;
                  background-size: cover;





                  background-color: yellow;
            }
      </style>
</head>

<body>
      <div class="container">
            <nav class="navbar bg-light mb-3">
                  <div class="container-fluid">
                        <span class="navbar-brand mb-0 h1">Color Quiz App</span>
                  </div>
            </nav>
            <ul class="list-group mb-3">
                  <li class="list-group-item ">Score: <span id="scoretotal">0</span></li>
                  <li class="list-group-item ">Correct: <span id="scorecorrect">0</span></li>
                  <li class="list-group-item ">Wrong: <span id="scoreincorrect">0</span></li>
                  <li class="list-group-item ">In a row: <span id="inarow">0</span></li>

            </ul>

            <div id="changingviews">
                  <div class="card">
                        <div class="card-body">
                              <!-- <h5 class="card-title">Welcome</h5> -->
                              <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6> -->
                              <p class="card-text display-6">Guess the correct name of the color.</p>
                              <button id="startgame" type="button" class="btn btn-primary">Start</button>

                              <!-- <a href="#" class="card-link">Another link</a> -->
                        </div>
                  </div>


            </div>
            <!-- <nav class="navbar fixed-bottom bg-light">
                  <div class="container-fluid">
                        <a class="navbar-brand" href="#">Fixed bottom</a>
                  </div>
            </nav> -->
      </div>


      <script src="./app.js"></script>
</body>

</html>
